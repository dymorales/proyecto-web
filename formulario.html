<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Contactanos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <!-- formulario de contacto -->  
  <div class="container">
    <div class="contact_form">
      <div class="formulario">      
        <h1>Formulario de contacto</h1>
        <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
        <form id="formulario" method="post" action="index.html">
          <p>
            <label for="nombre" class="colocar_nombre">Nombre
              <span class="obligatorio">*</span>
            </label>
            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
          </p>
          <p>
            <label for="email" class="colocar_email">Email
              <span class="obligatorio">*</span>
            </label>
            <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
          </p>
          <p>
            <label for="telefono" class="colocar_telefono">Teléfono
            </label>
            <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
          </p>    
          <p>
            <label for="asunto" class="colocar_asunto">Asunto
              <span class="obligatorio">*</span>
            </label>
            <input type="text" name="introducir_asunto" id="asunto" required="obligatorio" placeholder="Escribe un asunto">
          </p>    
          <p>
            <label for="mensaje" class="colocar_mensaje">Mensaje
              <span class="obligatorio">*</span>
            </label>                     
            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
          </p>                    
          <button type="submit" name="enviar_formulario" id="enviar">Enviar</button>
          <p class="aviso">
            <span class="obligatorio">*</span> Los campos son obligatorios.
          </p>          
        </form>
      </div>  
    </div>
  </div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/validaciones.js"></script>

</body>
</html>
